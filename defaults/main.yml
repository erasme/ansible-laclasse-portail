laclasse_environment: 'development'
laclasse_log_parent_dir: /var/log
laclasse_main_domain: "www.laclasse.com"
laclasse_pid_dir: /var/run/

laclasse_slack:
  host: localhost
  token: none
  channel: none

laclasse_sso_disable_ssl_verification: 'false'
laclasse_sso_login_url: '/login'
